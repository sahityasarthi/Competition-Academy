<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Library Pro</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:15px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px}
.card{background:#fff;padding:10px;border-radius:10px;cursor:pointer}
img{width:100%;border-radius:8px}
h3{margin:8px 0}
#player{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center}
#player iframe{width:90%;height:70%}
</style>
</head>

<body>
<h1>ðŸŽ¬ Video Library</h1>
<div class="grid" id="videos"></div>

<div id="player" onclick="this.style.display='none'">
  <iframe src="" allowfullscreen></iframe>
</div>

<script>
fetch("videos.json")
.then(r=>r.json())
.then(data=>{
  data.forEach(v=>{
    document.getElementById("videos").innerHTML+=`
      <div class="card" onclick="play('${v.id}')">
        <img src="https://img.youtube.com/vi/${v.id}/hqdefault.jpg">
        <h3>${v.title}</h3>
        <p>${v.category}</p>
      </div>`;
  });
});

function play(id){
  document.querySelector("#player iframe").src=
   `https://www.youtube.com/embed/${id}?autoplay=1`;
  document.getElementById("player").style.display="flex";
}
</script>
</body>
</html>
